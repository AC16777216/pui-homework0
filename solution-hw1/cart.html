<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!-- Logo used for all pages-->
    <div class="logo">
      <img src="assets/logo/logo-01.svg"/>
    </div>
    <hr id="logoLine">

    <div>
      <!-- Links also used for all pages-->
      <p class="productlink">
        <a href="index.html">PRODUCTS</a>
      </p>
      <p class="cartlink">
        <a href="cart.html">CART</a>
      </p>

      <!-- Main page header-->
      <p class="mainheader">
        Shopping Cart
      </p>

      <!-- Cart entries-->
      <img class="cartImage" src="assets/products/original-cinnamon-roll.jpg">
      <p class="remove">
        Remove
      </p>
      <p class="cartText">
        Original Cinnamon Roll
      </p>
      <p class="cartText">
        Glazing: Keep original
      </p>
      <p class="cartText">
        Pack Size: 1
      </p>
      <p class="cartText">
        $2.49
      </p>

      <img class="cartImage" src="assets/products/double-chocolate-cinnamon-roll.jpg">
      <p class="remove">
        Remove
      </p>
      <p class="cartText">
        Double Chocolate Cinnamon Roll
      </p>
      <p class="cartText">
        Glazing: Sugar Milk
      </p>
      <p class="cartText">
        Pack Size: 6
      </p>
      <p class="cartText">
        $27.45
      </p>
    </div>

    <hr id="cartLine">
    <div>
        <p class="cartText">
            Total: $29.94
        </p>
    </div>
    <button class="checkout">Checkout</button>
  </body>
</html>
