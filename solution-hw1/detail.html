<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!-- Logo used for all pages-->
    <div class="logo">
      <img src="assets/logo/logo-01.svg"/>
    </div>
    <hr id="logoLine">

    <div>
      <!-- Links also used for all pages-->
      <p class="productlink">
        <a href="index.html">PRODUCTS</a>
      </p>
      <p class="cartlink">
        <a href="cart.html">CART</a>
      </p>

      <!-- Main page header-->
      <p class="mainheader">
        Original cinnamon roll
      </p>

      <!-- Image of original cinnamon roll-->
      <img class="detailImage" src="assets/products/original-cinnamon-roll.jpg">
      
      <p class="detailDesc">
        Customize our delicious, hand-making cinnamons to your liking!
      </p>

      <!-- Dropdown menus start here-->
      <p class="detailDesc">
        Glazing:
      </p>
      <select name="glazing" class="glazingDropdown">
        <option value="Keep original">Keep original</option>
        <option value="Sugar milk">Sugar milk</option>
        <option value="Vanilla milk">Vanilla milk</option>
        <option value="Double chocolate">Double chocolate</option>
      </select>

      <p class="detailDesc">
        Pack size:
      </p>
      <select name="size" class="sizeDropdown">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>

      <p class="detailEnd">
        $2.49
        <span>
          <button class="addToCart">Add to Cart</button>
        </span>
      </p>
    </div>
  </body>
</html>
